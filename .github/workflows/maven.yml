# This workflow will test a Java project with Maven
name: Java CI with Maven

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Test with Maven
      run: mvn -B test --file pom.xml
