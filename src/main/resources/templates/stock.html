<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stocks</title>
</head>
<body>
    <h1>Add Stock</h1>
    <form action="#" th:action="@{/api/v1/stock}" th:object="${stock}" method="post">
        <p>Name: <input type="text" th:field="*{name}"></p>
        <p>Ticker: <input type="text" th:field="*{ticker}"></p>
        <p>Price: <input type="text" th:field="*{price}"></p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <h1>Stocks Added</h1>
    <div th:each = "stock: ${stocks}">
        <p th:text="'Name: ' + ${stock.name}"></p>
        <p th:text="'Ticker: ' + ${stock.ticker}"></p>
        <p th:text="'Price: $' + ${stock.price}"></p>
    </div>
</body>
</html>
